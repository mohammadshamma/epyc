<ion-header>
  <ion-navbar>
    <ion-title>Draw {{word}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <recording-drawing-canvas
    drawingKey={{drawingKey}}
    (onSomethingIsDrawn)="onSomethingIsDrawn($event)">
  </recording-drawing-canvas>
  <drawing-control-bar></drawing-control-bar>
  <button ion-button (click)="next()" color="{{!canSubmit() ? 'light' : (countdownInProgress ? 'danger' : 'default')}}" block>
    {{countdownInProgress ? 'Wait wait ... ' + countdownValue : 'Next'}}
  </button>
</ion-content>
