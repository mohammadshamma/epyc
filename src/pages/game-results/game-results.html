<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Game Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding no-bounce>
  <ion-list>
    <button ion-item *ngFor="let word of (words | async); let i = index" (click)="itemSelected(i)">
      {{ word }}
    </button>
  </ion-list>
  <button ion-button (click)="goHome()" block>Go back to home</button>
</ion-content>
