<ion-header>
  <ion-navbar>
    <ion-title>
      Waiting Room
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Joined ({{ (joinedUsers | async)?.length }}) </ion-list-header>
    <ion-item *ngFor="let joinedUser of joinedUsers | async">
      <ion-avatar item-left>
        <img [src]="joinedUser.photoURL">
      </ion-avatar>
      {{ joinedUser.name }}
      <ion-note item-right *ngIf="joinedUser.host">host</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Watching ({{ (watchingUsers | async)?.length }})</ion-list-header>
    <ion-item *ngFor="let watchingUser of watchingUsers | async">
      <ion-avatar item-left>
        <img [src]="watchingUser.photoURL">
      </ion-avatar>
      {{ watchingUser.name }}
      <ion-note item-right *ngIf="watchingUser.host">host</ion-note>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="doShare()" [disabled]="!isJoinable">Share</button>
  <button ion-button block *ngIf="canStart()" [disabled]="!isJoinable" (click)="doStart()">Start Game</button>
  <button ion-button block *ngIf="canJoin()" [disabled]="!isJoinable" (click)="doJoin()">Join Game</button>
  <button ion-button block *ngIf="canLeave()" [disabled]="!isJoinable" (click)="doLeave()">Leave Game</button>
</ion-content>
