<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-card>
    <ion-card-header>
      <h2 class="profilename">Hello {{userName}}!</h2>
    </ion-card-header>
    <ion-item>
      <img class="profilepic" src="{{userPhotoUrl}}"/>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <b>Last Few Games</b>
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let gameLink of gameLinks | async" (click)="goToGame(gameLink.gameInstanceReference)">
        {{ gameLink.join_timestamp_ms | date: 'yMdjm' }}
      </button>
    </ion-list>
  </ion-card>
  <button ion-button (click)="doNewGame()" block>New Game</button>  
</ion-content>
